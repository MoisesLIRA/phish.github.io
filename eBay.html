<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eBay Sign In</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f6f7;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .logo {
            display: block;
            margin: 0 auto 20px;
            width: 135px;
        }
        h2 {
            text-align: center;
            color: #111;
            font-size: 24px;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: bold;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 16px;
            text-transform: uppercase;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        p {
            text-align: center;
            color: #555;
            margin-top: 20px;
            font-size: 14px;
            line-height: 1.5;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .footer-links {
            text-align: center;
            margin-top: 20px;
            color: #555;
            font-size: 12px;
        }
        .social-login {
            text-align: center;
            margin-top: 20px;
        }
        .social-login img {
            width: 30px;
            margin: 0 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="Imagenes/ebay_logo.png" alt="eBay Logo" class="logo">
        <h2>Sign in</h2>
        <form action="https://signin.ebay.com/signin/" method="post">
            <label for="username">Email or username</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <input type="submit" value="Sign In">
        </form>
        <p>Forgot your password?</p>
        <p><a href="#">Create account</a></p>
        <div class="social-login">
            <img src="Imagenes/facebook_logo.png" alt="Facebook Logo">
            <img src="Imagenes/google_logo.png" alt="Google Logo">
            <img src="Imagenes/apple_logo.png" alt="Apple Logo">
        </div>
        <div class="footer-links">
            <p><a href="#">Condiciones de uso</a>, <a href="#">Aviso de privacidad</a>, <a href="#">Condiciones de uso de pagos</a>, <a href="#">Cookies</a>, <a href="#">Publicidad basada en intereses</a></p>
            <p>Â© 1995-2024 eBay Inc. Todos los derechos reservados.</p>
        </div>
    </div>
</body>
</html>
